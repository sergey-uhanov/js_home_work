	</p>
	<script>
function randomNum() {
	const min = 1
	const max = 9
	 const random = min + Math.floor(Math.random() * (max - min + 1))
	 return random
}


		function additionTrainer() {
			const num1 = randomNum()
			const num2 = randomNum()
			const userAnswer = parseInt(prompt(`Скільки буде ${num1} + ${num2 }`))

		}
