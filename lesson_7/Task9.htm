	<h1>Задача 9</h1>
	<p> Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
</p>


<script>
// Я знаю, що ми не проходили масиви, але я не зміг по-іншому вирішити цю задачу


function countNegativeTemperatures(){
	let count = 0
	
	for (let i = 0; i < arguments.length; i++) {
		if (arguments[i] < 0) {
			count++
		}		
	}
	return count
}
let result = countNegativeTemperatures(-3,-5,5,-2,9,-4,5,-7)
document.write(`Кількість від’ємних показів температури дорівнює ${result} `)
</script>
