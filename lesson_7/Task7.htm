<body>
	<h1>Задача 7</h1>
	<p>Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)
</p>

<script>

	function getRandomImg(img1, img2, img3, img4) {
  const min = 1;
      const max = 4;
      const randomNumber = min + Math.floor(Math.random() * (max - min + 1));
  let image;

  switch(randomNumber) {
    case 1:
      image = img1;
      break;
    case 2:
      image = img2;
      break;
    case 3:
      image = img3;
      break;
    case 4:
      image = img4;
      break;
  }

  document.body.appendChild(document.createElement("img")).src = image;
}
getRandomImg("./img/01.png","./img/02.jpg","./img/03.jpg","./img/04.jpg")
	
</script>
