<body>
		<h1>Задача 1</h1>
	<p>Створити функцію, яка за номером місяця повертає його назву.
</p>
<script>
	const userMonthNum = parseInt(prompt('Введіть номер місяця'))
		function monthName(number){
			switch (number) {
				case 1: return 'Січень'
				case 2: return 'Лютий'
				case 3: return 'Березень'
				case 4: return 'Квітень'
				case 5: return 'Травень'
				case 6: return 'Червень'
				case 7: return 'Липень'
				case 8: return 'Серпень'
				case 9: return 'Вересень'
				case 10: return 'Жовтень'
				case 11: return 'Листопад'
				case 12: return 'Грудень'
				default: return 'Нема такого місяця'
			}
		}
		alert(monthName(userMonthNum))
</script>
</body>
</html>
