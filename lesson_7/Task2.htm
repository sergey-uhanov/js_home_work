<body>
	<h1>Задача 1</h1>
	<p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.
</p>
<script>
const userNumDay = parseInt(prompt('Введіть номер дня'))
function getDayWeek(number) {
	switch (number) {
		case 1:
		case 2:
		case 3:
		case 4:
		case 5: return 'Робочий'
		case 6:
		case 7: return 'Вихідний'
	
		default: return 'Нема такого дня'
	}
}
alert(getDayWeek(userNumDay))
</script>
