		<h1>Задача 6</h1>
	<p>Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
</p>
<script>	
const userRows =  parseInt(prompt('Введіть кількість строк'))
const userColm =  parseInt(prompt('Введіть кількість колонок'))




function getTable(row,colm) {
	let table = document.createElement('table')
for (let i = 0; i < row; i++) {
	let newRow = document.createElement('tr')
	for (let j = 0; j < colm; j++) {
		let newColumn = document.createElement('td')
		let text = document.createTextNode('Я очень долго решал эту задачу')
		newColumn.appendChild(text)
		newRow.appendChild(newColumn)
	}
	table.appendChild(newRow)
}
return document.body.appendChild(table)
}



getTable(userRows, userColm)
