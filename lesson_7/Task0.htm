	<h1>Задача 0</h1>
	<p>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.
</p>
	<script>
		const userMonthNum = parseInt(prompt('Введіть номер місяця'))
		function monthName(number){
			switch (number) {
				case 12:
				case 1:  
				case 2: return 'зима'
				case 3: 
				case 4: 
				case 5: return 'весна'
				case 6: 
				case 7: 
				case 8:return 'літо' 
				case 9: 
				case 10: 
				case 11: return 'осінь'
				 
				default: return 'Нема такої пори'
			}
		}
		alert(monthName(userMonthNum))
		
	</script>
