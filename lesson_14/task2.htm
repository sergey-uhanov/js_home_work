	<h1>Задача 2</h1>
	<p>Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.</p>


	<script>
		let myData = {
			day: 29,
			month: 7,
			year: 1991,
		}

		function getNData(object, UserStepMonth) {
			 
			 return object.year + Math.floor(UserStepMonth/12)
			 }
			 
		
let userNmonth = parseInt(prompt('Веедіть кількість місяців'))
		 console.log( `Рік який буде через N місяців ${getNData(myData, userNmonth)}`);
		 
		 
	</script>
