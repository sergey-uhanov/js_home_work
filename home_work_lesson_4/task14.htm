  <body>
    <h1>Задача 14</h1>
    <p>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач
      поступово вводить суму грошей до тих пір, поки суми не буде достатньо для
      оплати товарів (кожного разу користувачу повідомляють, яку ще суму
      потрібно ввести).
    </p>
    <script>
      let credit = 1400;
      alert(`До сплати ${credit} гривень`);
      for (let i = 0; i < Infinity; i++) {
        userPayment = parseInt(prompt("Яку сумму бажаєте внести: "));
        credit = credit - userPayment;
        if (credit <= 0) break;
        console.log(credit);
      }
      alert("вітаю ви повністю оплатили");
      alert(`Кошти до остачі ${credit}`);
    </script>
  </body>
