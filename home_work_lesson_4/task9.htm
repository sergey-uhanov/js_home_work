  <body>
    <h1>Задача 9</h1>
    <p>
      Користувач загадує число. Комп’ютер задає питання поки не вгадає число
      користувача
    </p>
    <script>
      alert("Будь ласка загадайте число");
      for (let i = 0; i < +Infinity; i++) {
        let min = 0;
        let max = 100;
        const random = min + Math.floor(Math.random() * (max - min + 1));
        const userAnswer = confirm(`Ваше число ${random}?`);
        if (userAnswer) {
          alert(`Компьютер виграв`);
          break;
        } else {
          alert(`Наступна спроба компьютера`);
        }
      }
    </script>
  </body>
