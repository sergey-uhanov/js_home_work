<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 5</title>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>Вивести таблицю з 3 рядків і 3 стовпців.</p>
    <script>
      document.write(`<table>`);
      document.write(`<tr>`);
      let j = 1;
      for (let i = 1; i <= 3; i++) {
        document.write(`<td>${j}</td>`);
        j++;
      }
      document.write(`</tr>`);
      document.write(`<tr>`);
      for (let i = 1; i <= 3; i++) {
        document.write(`<td>${j}</td>`);
        j++;
      }
      document.write(`</tr>`);
      document.write(`<tr>`);
      for (let i = 1; i <= 3; i++) {
        document.write(`<td>${j}</td>`);
        j++;
      }
      document.write(`</tr>`);
      document.write(`</table>`);
    </script>
  </body>
</html>
