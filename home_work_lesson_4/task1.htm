<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Вивести з використанням циклів маркований список з випадковими числами
      (1-100). <br />
      Кількість випадкових чисел вводиться користувачем. Приклад:
    </p>
    <ul>
      <li>21</li>
      <li>12</li>
      <li>34</li>
      <li>51</li>
    </ul>
    <p>Рішення:</p>
  </body>
  <script>
    const userLengthNumList = parseInt(
      prompt("Введіть кількість випадковіх чисел:")
    );

    document.write(`<ol>`);
    let i = 1;

    do {
      const min = 0,
        max = 100;
      const random = min + Math.floor(Math.random() * (max - min + 1));
      document.write(`<li>${random}</li>`);
      i++;
    } while (i <= userLengthNumList);
    document.write(`</ol>`);
  </script>
</html>
