<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Task 2</title>
    <style>
      p {
        display: inline-block;
        margin: 3px 10px;
      }
    </style>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>Задача 2. Створити 10 елементів для введення цін продуктів. Приклад:</p>
    <div>
      <p>Product#1</p>
      <input type="text" />
    </div>
    <p>Рішення</p>
  </body>
  <script>
    let i = 1;
    do {
      document.write(`<div><p>Product#${i}</p><input type="text" /></div>`);
      i++;
    } while (i <= 10);
  </script>
