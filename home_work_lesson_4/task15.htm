<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Task 15</title>
  </head>
  <body>
    <h1>Задача 15</h1>
    <p>
      Користувача поступово вводить показники температури протягом року. Знайти
      середню температуру.
    </p>
    <script>
      let sumT = 0;
      for (let i = 1; i <= 12; i++) {
        let temMoth = parseFloat(
          prompt(`Введіть середню температуру ${i}-місяця`)
        );
        sumT = sumT + temMoth;
      }
      let midT = sumT / 12;
      alert(`Середня температура ${midT} градусів`);
    </script>
  </body>
</html>
