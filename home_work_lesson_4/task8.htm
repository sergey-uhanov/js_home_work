  <body>
    <h1>Задача 8</h1>
    <p>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число
      користувача
    </p>
    <script>
      alert("Будь ласка загадайте число");
      for (let i = 1; i <= 3; i++) {
        let min = 0;
        let max = 10;
        const random = min + Math.floor(Math.random() * (max - min + 1));
        const result = confirm(`Ваше число ${random}?`);
        if (result) {
          alert(`компьютер вийграв`);
          break;
        } else if (i === 3) {
          alert(`Ви виграли`);
        } else {
          alert(`Наступна спроба`);
        }
      }
    </script>
  </body>
</html>
