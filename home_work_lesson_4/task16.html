<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 16</title>
  </head>
  <body>
    <h1>Задача 16</h1>
    <p>
      Користувач поступово вводить прибуток магазину за кожен день протягом N
      тижнів. Знайти загальну величину прибутку та вивести величину прибутку
      протягом кожного окремого тижня.
    </p>
    <script>
      let numweeks = parseInt(
        prompt("Введіть скільки тижнів бажаєте відстежувати прибуток")
      );
      let revenueDay = 0;
      let revenueWeek = 0;
      let revenueAll = 0;
      let i = 0;
      for (i = 1; i <= numweeks; i++) {
        revenueWeek = 0;
        for (let j = 1; j <= 7; j++) {
          revenueDay = parseFloat(
            prompt(`Введіть прибуток за ${i} неделю, ${j} день`, 0)
          );
          revenueWeek = revenueWeek + revenueDay;
        }

        document.write(
          `<br>Прибуток за ${i} тиждень складає ${revenueWeek} гривень`
        );
        revenueAll = revenueAll + revenueWeek;
      }
      document.write(`<br>Загальний прибуток дорівнює ${revenueAll} гривень`);
    </script>
  </body>
</html>
