<body>
		<h1>Задача 3</h1>
	<p>Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
	</p>
	<script>
		let arrNameStudent = ['Іван','Сергій','Іван','Сергій','Іван','Іван','Іван','Сергій','Іван','Іван','Іван',]

		let sumIvan = 0
		arrNameStudent.forEach((element,index, arr) => {
			if('Іван' === arr[index])
			sumIvan++
		});
		document.write(`у масиві ім'я Іван зустрічається ${sumIvan} разів `)
	</script>
</body>
