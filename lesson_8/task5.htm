<body>
	<h1>Задача 5</h1>
		<p>  Дано послідовність оцінок учня. Підрахувати кількість:
</p>
<ul>
	<li>двійок</li>
	<li>кількість хороших оцінок (добре, відмінно);</li>
	<li>кількість оцінок, які нижче середнього.</li>
</ul>
<script>
	let arrScoreStudent = [5,4,2,2,5,4,5,3,2,4,2]
	//знаходимо кількість двійок
	let quantityBadScore = 0
	for (const element of arrScoreStudent) {
		if(element < 3) quantityBadScore++
	}
	document.write(`Кількість двійок становить ${quantityBadScore}`)


	//кількість хороших оцінок (добре, відмінно);

	let quantityGoodScore = 0
	for (const element of arrScoreStudent) {
		if(element === 4 || element === 5)
		quantityGoodScore++
	}
	document.write(`<br> Кількість добре відмінно становить ${quantityGoodScore}`)


	//кількість оцінок, які нижче середнього.
	let midScore = 0
	for (const iterator of arrScoreStudent) {
		midScore += iterator
	}
	midScore = midScore / arrScoreStudent.length
	let quantitybelowMidScore = 0

for (const iterator of arrScoreStudent) {
	if(iterator < midScore) quantitybelowMidScore++
}
document.write(`<br> Кількість оцінок які нижче середньго становить ${quantitybelowMidScore}`)

</script>
