<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 6</h1>
	<p>Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається).

		<script>
			let productsPrices = [100, 20, 31]
			let productsTitles = ['cheese', 'juice', 'bread']
			let userQuantityManey = parseInt(prompt('Введіть кількість грошей:' , 0))


			productsPrices.forEach((Element, index) =>{
				 if(userQuantityManey > Element)
				 document.write(`<br>Ви можите купити ${productsTitles[index]}`)
			})

		</script>
	</p>
</body>
</html>
