<body>
	<h1>Задача 4</h1>
	<p>Дано послідовність номерів автомобілів. Підрахувати кількість номерів, які :
		<ul>
			<li>починаються на букву «А»;</li>
			<li>перша і остання літери співпадають;</li>
			<li>складаються з більше ніш 5 символів</li>
		</ul>
	</p>
	<script>
		let avtoNum = ['СВ6768ЕС', 'СВ6890ЕЕ', 'АВ345АС', 'АС5678ВВ', 'КА4567КК'] 
		//порівняня першої літери
		
		let numStartA = 0
		avtoNum.forEach(element => {
			if(element[0] === 'А')
			numStartA++
		});
		document.write(`Кількість номерів які починаються на літеру А становить ${numStartA}`)

//Порівняння першої та останньої літери

let numStartEnd = 0
avtoNum.forEach((element, index, arr) => {
if(element[0] === element[element.length-1])
numStartEnd++
})
document.write(`<br> Кількість номерів які починаються та закінчуютсяна однакову літеру становить ${numStartEnd}`)
//Рахуємо кількість номерів які більше за 5 символів

let more5 = 0
avtoNum.forEach(element =>{
	if(element.length > 5)
	more5++
})
document.write(`<br> Кількість номерів більше за 5 сиволів становить ${more5}`)
	</script>
