  <body>
    <h1>Задача №2</h1>
    <p>Створити об’єкт «Авто».</p>
    <script>
      function Auto(brand, tankSize, quantityFuel, quantitySeats, quantityPassengers) {
        this.brand = brand
        this.tankSize = tankSize
        this.quantityFuel = quantityFuel
        this.quantitySeats = quantitySeats
        this.quantityPassengers = quantityPassengers
      }
      Auto.prototype.RefuelingSpecifiedNumberLiters = function (valueLiters) {
        if (this.quantityFuel + valueLiters <= this.tankSize) {
          return (this.quantityFuel += valueLiters)
        } else return "Не вистачає місця у баку"
      }
      Auto.prototype.displayingNumberPassengers = function (valuePassengers) {
        if (this.quantityPassengers >= valuePassengers) return (this.quantityPassengers -= valuePassengers)
        else return `немає стільки пасажирів`
      }
      Auto.prototype.addingPassengers = function (valuePassengers) {
        if (this.quantitySeats - this.quantityPassengers >= valuePassengers)
          return (this.quantityPassengers += valuePassengers)
        else return `не вистачає місць`
      }
      Auto.prototype.assengerDisembarkation = function (valuePassengers) {
        if (this.quantityPassengers >= valuePassengers) return (this.quantityPassengers -= valuePassengers)
        else return `не вистачає пасажирів`
      }
    </script>
