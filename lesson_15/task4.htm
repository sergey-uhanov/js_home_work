        getRandomObj(minvalue, arr) {
          const min = minvalue
          const max = arr.length - 1
          const random = min + Math.floor(Math.random() * (max - min + 1))
          console.log(random)

          return random
        }

        getOutputObj(value) {
          return document.write(this.arrObj[value].img, this.arrObj[value].url)
        }
      }
      let myObj = new baner()

      myObj.getOutputObj(myObj.getRandomObj(0, myObj.arrObj))
