<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
  </head>
  <body>
    <h1>Завдання №3</h1>
    <p>
      Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за
      2 спроби.
    </p>
    <script>
      const min = 1;
      const max = 5;
      const random = min + Math.floor(Math.random() * (max - min + 1));
      console.log(random);
      let userNumber2;

      const userNumber1 = parseInt(
        prompt("У вас дві спроби вгадати число від 1 до 5", 0)
      );

      if (userNumber1 === random) alert("Ви вгадали");
      else {
        userNumber2 = parseInt(prompt("Не вгадали, у вас одна спроба", 0));
        if (userNumber2 == random) alert("Ви вгадали");
        else alert(`Не вгадали, загадане число було ${random}`);
      }
    </script>
  </body>
</html>
