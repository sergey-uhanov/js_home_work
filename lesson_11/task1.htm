	<p>Знайти суми елементів у вказаній області</p>
	<script>
		//створюємо двовимірний масив
		const myArr = [[1,2],[3,4]]
		//знаходимо суму всіх елементів двовимірного масива
		const sumMyArr = myArr.reduce((prevTotalSum, elementRow) => prevTotalSum + elementRow.reduce((rowSum, element) => rowSum + element),0)
		console.log(sumMyArr);
		
		//знаходимо суму парних рядках
		const sumEvenRows = (arr) =>{
let sumArr = 0
for (let i = 0; i < arr.length; i++) {
	if (i % 2 == !0) {
		for (let j = 0; j < arr[i].length; j++) {
			sumArr += arr[i][j]			
		}
	}	
}
return sumArr
		}

let sumArr = 0
for (let i = 0; i < arr.length; i++) {
