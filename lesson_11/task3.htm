<html lang="en">

<body>
	  <h1>Задача 1</h1>
    <p>
       Морський бій. Випадковим чином на двовимірному полі розміром 6*6 розташовується 5 кораблів. Користувач стріляє вказуючи координати. 
		 Гра продовжується поки не потоплено усі кораблі або у користувача не закінчаться снаряди.
    </p>
	 <script>
		//створюємо генератор псевдовипадкового числа
		function getRandomNum() {
		const min = 1;
      const max = 6;
      const random = min + Math.floor(Math.random() * (max - min + 1)); 
		return random
		}

		//разставляємо кораблі

		let cartridgeCoordinatesAll = []
		for (let i = 0; i < 5; i++) {
			let cartridgeCoordinatesOne = []
			cartridgeCoordinatesOne.push(getRandomNum())
			cartridgeCoordinatesOne.push(getRandomNum())
			cartridgeCoordinatesAll.push(cartridgeCoordinatesOne)
		}
		console.log(cartridgeCoordinatesAll);

		// розпочинаємо гру
		alert('Вам потрібно влучити у 5 короблів')
		for (let i = 10; i > 0; i--) {
			alert(`У вас залишилось ${i} пострілів `)
			let userHorizontalCorinates = parseInt(prompt('Введіть горизонтальні координати для пострілу(від 1 до 6)')) 
			let userVerticalCorinates = parseInt(prompt('Введіть вертікальні координати для пострілу(від 1 до 6')) 
			let userShot = []
			userShot.push(userHorizontalCorinates,userVerticalCorinates)
			console.log(userShot);
			
			let hitSearch = cartridgeCoordinatesAll.filter((Element) => Element[0] === userShot[0] &&  Element[1] === userShot[1] )
			if(hitSearch[0] == undefined){
				alert('Ви не влучили')				
			}
			else{
				alert('Ви влучили у корабель')
				const elementToDeleted = cartridgeCoordinatesAll.indexOf(hitSearch[0])
				cartridgeCoordinatesAll.splice(elementToDeleted,1)
				alert(`Залишилось ${cartridgeCoordinatesAll.length} кораблів`)
			}
			if(cartridgeCoordinatesAll.length == 0) {
				alert('Ви виграли')
				break			
			}
		}
		if(cartridgeCoordinatesAll.length > 0 ){
			alert('Скінчились набої, ви програли:()')
		}
		alert('Кінець гри')
		
	 </script>
</body>
