  <body>
    <h1>Задача 1</h1>
    <p>
      Створити клас TDate для роботи із датами у форматі “день.місяць.рік”. Дата представляється структурою із трьома
      полями. Реалізувати методи збільшення/зменшення дати на певну кількість днів, місяців чи років. Введення та
      виведення дати реалізувати за допомогою методу toString.
    </p>
    <script>
      class TDate {
        constructor(userData, day) {
          this.userData = userData.split(".")
          this.day = parseInt(this.userData[0])
          this.month = parseInt(this.userData[1])
          this.year = parseInt(this.userData[2])
        }
        getChangeMonth(changeMonth = 0) {
          this.month += changeMonth
          if (this.month > 12) {
            let addYear = Math.floor(this.month / 12)
            this.month = this.month - 12 * addYear
            this.year += addYear
          }
        }
        getChangeYear(changeYear = 0) {
          this.year += changeYear
        }
        getChangeDay(changeDay = 0) {
          this.day += changeDay
          while (this.day > 31) {
            if (
              this.month == 1 ||
              this.month == 3 ||
              this.month == 5 ||
              this.month == 7 ||
              this.month == 8 ||
              this.month == 10 ||
              this.month == 12
            ) {
              this.day -= 31
              this.month += 1
            } else if (this.month == 4 || this.month == 6 || this.month == 9 || this.month == 11) {
              this.day -= 30
              this.month += 1
            } else if (this.month == 2) {
              this.day -= 28
              this.month += 1
            } else break
            if (this.month > 12) {
              this.month -= 12
              this.year++
            }
          }
        }
        toString() {
          return `${this.day}.${this.month}.${this.year}`
        }
      }

      let test1 = new TDate("29.07.1991")
      console.log(test1.day)
      console.log(test1.month)
      console.log(test1.year)
      console.log(test1.getChangeMonth())
      console.log(test1.day)
      console.log(test1.month)
      console.log(test1.year)
      console.log(test1.getChangeYear())
      console.log(test1.day)
      console.log(test1.month)
      console.log(test1.year)
      console.log(test1.getChangeDay(100))
      console.log(test1.day)
      console.log(test1.month)
      console.log(test1.year)
      document.write(test1)
      console.log(test1.toString())
    </script>
