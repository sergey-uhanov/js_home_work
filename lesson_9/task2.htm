<body>
	<h1>Задача №2</h1>
	<p> Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
	</p>
	<script>
		let userLengthArr = parseInt(prompt('введыть дожину масива'))
		let userArr = new Array(userLengthArr).fill(7)
		console.log(userArr);
		let midUserArr = Math.round(userLengthArr / 2)
		console.log(midUserArr);
	userArr.fill(1, 0 , midUserArr)
	console.log(userArr);
	
		

	</script>
