<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<h1>Задача №3</h1>
	<p>  Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
	</p>
	<script>
		let userLengthArr = parseInt(prompt('введыть дожину масива'))
		let userArr = new Array(userLengthArr).fill(1 ,0 ,5)
		// Вибачте я не зміг виконати це завдання використовуючи for..of
		for (let i = 5; i < userArr.length; i++) {
			userArr[i] = 7			
		}
		console.log( userArr);
		
	</script>
</body>
</html>
