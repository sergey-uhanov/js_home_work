<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача №4</h1>
	<p>Дано масив елементів. Вивести на екран елементи, що більші за 100</p>
	<script>
//Генерируем масив в 100 элемента
let randomArr = []
for (let i = 0; i < 100; i++) {
	const min = 0;
      const max = 200;
      const random = min + Math.floor(Math.random() * (max - min + 1));
	randomArr.push(random)
}
console.log(randomArr);

for (const iterator of randomArr) {
	if(iterator > 100) document.write(`${iterator},`)
}
	</script>
</body>
</html>
