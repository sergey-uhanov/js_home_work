	<h1>Задача №6</h1>
	<p>Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</p>
	<script>
let myArray = [1,2,1,2,1,2,1,2,1,2,1,2]
myArray.forEach((Element, index, arr) =>{
	if (arr[0] < Element) {
		arr[index] *= 2 
	}
})
console.log(myArray);

	</script>
