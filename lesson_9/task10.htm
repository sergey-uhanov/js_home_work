<body>
	<h1>Задача №10</h1>
	<p>  Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде містити величину сплаченого податку у грн.</p>
	<script>
		let arrPrice = [ 10, 20, 30, 40, 50, 60, 70, 80]
		let arrPriceTax = []
		
		arrPrice.forEach(Element => {
			arrPriceTax.push(Element / 100 * 20)
		})

		console.log(arrPriceTax);
		
	</script>
</body>
