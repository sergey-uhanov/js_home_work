<body>
	<h1>Задача №8</h1>
	<p> Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</p>
	<script>
		let carNum = ['AВ6768ЕС', 'СВ6890ЕЕ', 'AВ345АС', 'AС5678ВВ', 'КА4567КК', 'AH4795MX']
		let newCarNum = []
		carNum.forEach(element => {
			if(element[0] === 'A')
			newCarNum.push(element)
		})
		console.log(newCarNum);
		
	</script>
</body>
