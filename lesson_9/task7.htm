	<h1>Задача №7</h1>
	<p>Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за 1000 грн. дати 30% знижки.</p>
	<script>
		let arrPrice = [999,1001,999,1001,999,1001,999,1001]
		arrPrice.forEach((element, index, arr) => {
			if (element > 1000) {
				arr[index] = element - (element /100 * 30)
			}
		})
		console.log(arrPrice);
		
	</script>
