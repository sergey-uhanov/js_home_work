	<h1>Задача 5</h1>
	<p>Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я «Olga» і під яким індексом.</p>

	<script>
		let arrNames = ['John', 'Paul','Olga','Andrew','Abrams','Peter','Tina','Olg','Jack','Peter','Paula']

		//сортування включенням
		function insertSort(arr){
			for (let k = 1; k < arr.length; k++) {
				const curEl = arr[k]
				let i = k - 1
				while (i >= 0 && arr[i] > curEl) {
					arr[i + 1] = arr[i]
					i = i - 1
				}
				arr[i + 1] = curEl
			}
			return arr
		}
console.log(insertSort(arrNames));
const sortArr = (insertSort(arrNames))

// бінарній пошук

function getFindindex(arr, searchElement) {
	let start = 0
	let end = arr.length - 1
	while (start <= end) {
		const mid = Math.floor((start + end) / 2)
		if(arr[mid] === searchElement) return mid
		if(arr[mid] < searchElement) start = mid + 1
		if(arr[mid] > searchElement) end = mid - 1
	}
	return -1
}

// виводимо результат
let result
console.log(getFindindex(sortArr,'Olga' ));
if (getFindindex(sortArr,'Olga' ) === -1) {
	result = " нема такого ім'я "
}else {
	result = `Індекс імені 'Olga' становить ${getFindindex(sortArr,'Olga' )}`
}
document.write(result)

	</script>
