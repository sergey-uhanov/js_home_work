	<h1>Задача 3</h1>
	<p>. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.</p>
	<script>
		let randomArr = [
  89, 19, 76, 34, 88, 42, 87, 19, 90, 65, 24, 36, 14, 54, 51, 29, 58, 36, 17, 33, 67, 18, 40, 72,  7, 24, 50, 9, 86, 50
]
function getInsertSort(arr) {
	let count = 0
	for (let k = 1; k < arr.length; k++) {
		const curEl = arr[k]
		let i = k - 1
		while (i >= 0 && arr[i] > curEl) {
			arr[i + 1] = arr[i]
			i = i - 1
		} 
		arr[i + 1] = curEl
		count++
	}
	return count
}
document.write(`Було обмінів під час сортування включеннями ${getInsertSort(randomArr)}`)

	</script>
