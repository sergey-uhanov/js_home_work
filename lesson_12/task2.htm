	<h1>Задача 2</h1>
	<p>Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування змішуванням.</p>
	<script>
			let randomArr = [
  89, 19, 76, 34, 88, 42, 87, 19, 90, 65, 24, 36, 14, 54, 51, 29, 58, 36, 17, 33, 67, 18, 40, 72,  7, 24, 50, 9, 86, 50
]
function getCoctailSort(arr) {
		let leftIndex = 0
		let count = 0
		let rightIndex = arr.length - 1
		while(leftIndex < rightIndex){
			for (let i = leftIndex; i < rightIndex; i++) {
				if(arr[i] > arr[i + 1]){
					[arr[i],arr[i + 1]] = [arr[i+1], arr[i]]	
			}
		}
		rightIndex--	
		for (let i = rightIndex; i < leftIndex; i--) {
			if(arr[i] < arr[i - 1]){
				[arr[i],arr[i - 1]] = [arr[i - 1], arr[i]]	
			}
			leftIndex++
		}
		count++
		}
		console.log(arr);
		
		return count
	}
document.write(` Було обмінів під час сортування змішуванням ${getCoctailSort(randomArr)}`)

	</script>
